<div class="card my-5">
    <div class="card-body">
      <form (ngSubmit)="updateDoctor(doctorForm.value)" #doctorForm="ngForm">
        <div class="form-group">
          <label for="">Id</label>
          <input type="text" [(ngModel)]="doctor.id" 
            class="form-control" 
            id="id" 
            name="id" 
            placeholder="Enter doctor's ID "
            required #id="ngModel">
          <div [hidden]="!id.pristine" class="alert alert-danger">Id is required</div>
        </div>
        <div class="form-group">
          <label for="pname">Name</label>
          <input type="text" [(ngModel)]="doctor.name" 
  
            class="form-control" 
            id="name" 
            name="name" 
            placeholder="Enter doctor name"
            required #name="ngModel">
        </div>
        <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>

        <div class="form-group">
          <label for="name">Address</label>
          <input type="text" [(ngModel)]="doctor.address" 
            class="form-control" 
            id="address" 
            name="address" 
            placeholder="Enter address"
            required #address="ngModel">
        </div>
        <div [hidden]="!address.pristine" class="alert alert-danger">Name is required</div>

        <div class="form-group">
          <label for="name">specification</label>
          <input type="text" [(ngModel)]="doctor.specification" 
            class="form-control" 
            id="specification" 
            name="specification" 
            placeholder="Enter specification"
            required #specification="ngModel">
        </div>
        <div [hidden]="!specification.pristine" class="alert alert-danger">specification is required</div>

        <div class="form-group">
          <label for="name">Fees</label>
          <input type="text" [(ngModel)]="doctor.fees" 
            class="form-control" 
            id="fees" 
            name="fees" 
            placeholder="Enter fees"
            required #fees="ngModel">
        </div>
        <div [hidden]="!fees.pristine" class="alert alert-danger">fees is required</div>



        <button type="submit" 
        class="btn btn-info">Submit</button>
      </form>

      <!--[disabled]="!doctorForm.form.valid" -->
