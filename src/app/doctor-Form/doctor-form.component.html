<div class="card my-5">
    <div class="card-body">

      

      <form (ngSubmit)="onSubmit()" #doctorForm="ngForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" [(ngModel)]="doctor.name" 
            class="form-control" 
            id="name" 
            name="name" 
            placeholder="Enter your name"
            required #name="ngModel">
        </div>
        <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>

       

        <div class="form-group">
          <label for="name">Address</label>
          <input type="text" [(ngModel)]="doctor.address" 
            class="form-control" 
            id="address" 
            name="address" 
            placeholder="Enter Address"
            required #address="ngModel">
        </div>
        <!--<div [hidden]="!address.pristine" class="alert alert-danger">Address is required</div>
        --><br>

        <div class="form-group">
          <label for="name">Specification</label>
          <input type="text" [(ngModel)]="doctor.specification" 
            class="form-control" 
            id="specification" 
            name="specification1"
            placeholder="Enter Specification"
            required #specification="ngModel">
        </div>
        <div [hidden]="!specification.pristine" class="alert alert-danger">Specification is required</div>

        <div class="form-group">
          <label for="name">Fees</label>
          <input type="number" [(ngModel)]="doctor.fees" 
            class="form-control" 
            id="fees" 
            name="fees" 
            placeholder="Enter Fees"
            required #fees="ngModel">
        </div>
        <div [hidden]="!fees.pristine" class="alert alert-danger">Fees is required</div>

        <button type="submit" [disabled]="!doctorForm.form.valid" 
          class="btn btn-info">Submit</button>
      </form>
    </div>
  </div>
